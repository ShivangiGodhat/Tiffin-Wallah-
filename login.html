<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Tiffin Wallah</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>


    <!-- Login/Signup Section -->
 <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                    <button class="tab-btn active" data-tab="login">Login</button>
                </div>

            <!--   Login Form -->
             <div class="auth-form active" id="login-form">
                    <div class="form-header">
                        <h2>Welcome Back!</h2>
                        <p>Login to your account to continue ordering delicious meals</p>
                    </div>
                    <form class="form">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="login-email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" name="password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </form>
                    <div class="social-login">
                        <p>Or login with</p>
                        <div class="social-buttons">
                            <button class="btn btn-social btn-google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="btn btn-social btn-facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                    </div>
                </div>  

                <!-- Signup Form -->
                <div class="auth-form" id="signup-form">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Join Tiffin Wallah and start enjoying fresh home-cooked meals</p>
                    </div>
                    <form class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signup-firstname">First Name</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="signup-firstname" name="firstname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="signup-lastname">Last Name</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="signup-lastname" name="lastname" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signup-email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-mobile">Mobile Number</label>
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="signup-mobile" name="mobile" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-password" name="password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-confirm-password" name="confirm-password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-address">Delivery Address</label>
                            <div class="input-group">
                                <i class="fas fa-map-marker-alt"></i>
                                <textarea id="signup-address" name="address" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-dietary">Dietary Preferences</label>
                            <div class="input-group">
                                <i class="fas fa-utensils"></i>
                                <select id="signup-dietary" name="dietary">
                                    <option value="">Select dietary preference</option>
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="jain">Jain</option>
                                    <option value="no-onion-garlic">No Onion No Garlic</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms & Conditions</a> 
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="newsletter">
                                <span class="checkmark"></span>
                                Subscribe to newsletter
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </section> 

    
    <script src="script.js"></script>
</body>
</html>
